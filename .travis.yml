language: python
sudo: false

notifications:
  email: false

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "pypy2.7-5.8.0"
  - "pypy3.5-5.8.0"
  - "nightly"

matrix:
  fast_finish: true
  allow_failures:
    - python: nightly

addons:
  apt:
    packages:
      - pandoc

install:
  - pip install pipenv
  - pipenv install --dev

script: PYTHONPATH=$PWD pipenv run pytest

after_success:
  - coveralls

before_deploy:
  - git stash --all
  - pandoc --from=markdown --to=rst --output=README.rst README.md

deploy:
  provider: pypi
  user: tammoippen
  skip_cleanup: true
  password:
    secure: 
  on:
    branch: master
    tags: true
    python: "3.6"
