[tool.poetry]

name = "plotille"
version = "5.2.0"
description = "Plot in the terminal using braille dots."
authors = ["Tammo Ippen <tammo.ippen@posteo.de>"]
license = "MIT"

readme = "README.md"

repository = "https://github.com/tammoippen/plotille"
homepage = "https://github.com/tammoippen/plotille"

keywords = ['plot', 'scatter', 'histogram', 'terminal', 'braille', 'unicode', 'timeseries']

classifiers = [
    # Trove classifiers
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    'Environment :: Console',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Terminals'
]

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.dev-dependencies]

ruff = "*"
numpy = "^1"
pendulum = [
    { version = "^2", python = "<3.12" },
    { version = "^3", python = "^3.12" },
]
Pillow = "^9"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"

[tool.ruff.lint]
select = ["B", "BLE", "C", "E", "F", "PL", "Q", "RUF", "T", "W", "I"]
# ignore = ["E501"]

# [tool.ruff.lint.per-file-ignores]
# "**/tests/*" = ["B011", "PLR2004"]

[tool.ruff.lint.isort]
known-first-party = ["plotille"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
