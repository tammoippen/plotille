[tool.poetry]

name = "plotille"
version = "5.0.0"
description = "Plot in the terminal using braille dots."
authors = ["Tammo Ippen <tammo.ippen@posteo.de>"]
license = "MIT"

readme = "README.md"

repository = "https://github.com/tammoippen/plotille"
homepage = "https://github.com/tammoippen/plotille"

keywords = ['plot', 'scatter', 'histogram', 'terminal', 'braille', 'unicode', 'timeseries']

classifiers = [
    # Trove classifiers
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    'Environment :: Console',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Terminals'
]

[tool.poetry.dependencies]
python = "^3.7"


[tool.poetry.dev-dependencies]

flake8 = "^5"
flake8-bugbear = "^22"
flake8-commas = "^2"
flake8-comprehensions = "^3"
flake8-import-order = "^0.18"
flake8-pep3101 = "^1"
flake8-polyfill = "^1"
flake8-quotes = "^3"
mock = "^3"
numpy = [
    { version = "~1.21.4", python = "~3.7" },
    { version = "^1", python = "^3.8" },
]
pendulum = "^2"
pep8-naming = "^0.11"
Pillow = "^9"
pytest = "^6"
pytest-cov = "^3"
pytest-mock = "^2"
pytest-pythonpath =  "^0.7.3"
