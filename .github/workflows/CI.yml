name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]
        python-version: ['pypy-2.7', 2.7, 3.6, 'pypy-3.7', 3.7, 'pypy-3.8', 3.8, 3.9] #, '3.10']
        include:
        - os: ubuntu-latest
          path: ~/.cache/pypoetry/virtualenvs
        - os: macos-latest
          path: ~/Library/Caches/pypoetry/virtualenvs
        # - os: windows-latest
        #   path: ~\AppData\Local\pypoetry\Cache\virtualenvs
        exclude:
        - os: macos-latest
          python-version: 'pypy-2.7'
        - os: macos-latest
          python-version: 'pypy-3.7'
        - os: macos-latest
          python-version: 'pypy-3.8'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1

      - name: Cache Install
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.path }}
            poetry.lock
          key: ${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('tests/requirements.txt') }}

      - name: Install
        run: |
          poetry config experimental.new-installer false
          make install

      - name: Style
        if: ${{ ! startsWith(matrix.python-version, 'pypy-') }}
        run: make style

      - name: Tests
        run: make tests

      - uses: codecov/codecov-action@v2
        with:
          flags: unittests
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          verbose: true
