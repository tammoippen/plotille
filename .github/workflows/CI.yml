name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 'pypy-3.8', 3.8, 'pypy-3.9', 3.9, '3.10', '3.11', '3.12']
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache
        exclude:
        - os: macos-latest
          python-version: 'pypy-3.8'
        - os: macos-latest
          python-version: 'pypy-3.9'
        - os: windows-latest
          python-version: 'pypy-3.8'
        - os: windows-latest
          python-version: 'pypy-3.9'
    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: UTF-8
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Install
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.path }}
            poetry.lock
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('tests/requirements.txt') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.0
          virtualenvs-create: false

      - name: Install
        run: poetry install

      - name: Style
        if: ${{ ! startsWith(matrix.python-version, 'pypy-') }}
        run: poetry run flake8 tests/ plotille/ examples/

      - name: Tests
        run: poetry run pytest -s -vvv

      - uses: codecov/codecov-action@v3
        with:
          flags: unittests
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          verbose: true
